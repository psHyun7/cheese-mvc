<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>



<nav th:replace="fragments :: navigation"></nav>



<form method="post" style="max-width:600px;">

    <div class="form-group">

        <label for="name-field">Name</label>

        <input class="form-control" id="name-field" type="text" name="username" th:value="${user_name}" />

    </div>

    <div class="form-group">

        <label for="email-field">Email</label>

        <input class="form-control" id="email-field" type="email" name="email" />

    </div>

    <div class="form-group">

        <label for="password-field">Password</label>

        <input class="form-control" id="password-field" type="password" name="password" />

    </div>

    <div class="form-group">

        <label for="confirm-field">Confirm</label>

        <input class="form-control" id="confirm-field" type="password" name="verify" />

    </div>

    <p th:text="${verify_password_error}">



    </p>



    <input type="submit" value="Add User" />

</form>



</body>

</html>
